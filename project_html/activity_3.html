<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity # 3: Tables and Forms</title>
</head>
<body>
  <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
    <img src="../assets/uc_logo.png" alt="UC Logo" style="height: 75px;">
    <font color="red" size="5px">Sample Registration Form Using Table</font>
  </div>
  <center>
    <table>
      <tr>
        <td></td>
        <td>
          <input type="Radio">Mr.</input>
          <input type="Radio">Mrs.</input>
          <input type="Radio">Ms.</input>
        </td>
      </tr>
      <tr>
        <td>First Name</td>
        <td>
          <input type="text" placeholder="First Name">
        </td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>
          <input type="text" placeholder="Last Name">
        </td>
      </tr>
      <tr>
        <td>Mail Address 1</td>
        <td><input type="text">
        </td>
      </tr>
      <tr>
        <td>Mail Address 2</td>
        <td><input type="text">
        </td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text">
        </td>
      </tr>
      <tr>
        <td>Province</td>
        <td>
          <select name="options" id="province-option">
            <option value="Cebu">Cebu</option>
            <option value="Bohol">Bohol</option>
            <option value="Siquijor">Siquijor</option>
            <option value="Negros">Negros</option>
            <option value="Davao">Davao</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Zip</td>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <td>Upload Photo</td>
        <td>
          <input type="file" name="photo-upload" id="photos">
        </td>
      </tr>
      <tr>
        <td>Languages known</td>
        <td>
          <input type="checkbox" name="English" id="language">English</input>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="checkbox" name="Cebuano" id="language">Cebuano</input>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="checkbox" name="Illongo" id="language">Ilonggo</input>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="checkbox" name="Ilocano" id="language">Ilocano</input>
        </td>
      </tr>
      <tr>
        <td>Additional Information</td>
        <td>
          <textarea name="addtional-info" id="" cols="21" rows="3" placeholder="Optional"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button>submit</button>
          <button>reset</button>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
